
{% if request.user.is_authenticated %}
<p>{{ request.user }}</p>
<a href="{% url 'logout' %}">Logout</a>

{% else %}
<a href="{% url 'login' %}">Login</a>


{% endif %}

<h1>Here is your medicine reminder</h1>

<a href="{% url 'medicine-create' %}">Add Medicine</a>

<table>
    <tr>
        <th>Medicines</th>
    </tr>
    {% for medicine in object_list %}
    <tr>
        <td>{{ medicine.title }}</td>
        <td><a href= "{% url 'medicine' medicine.id %}">View</a></td>
        <td><a href= "{% url 'medicine-edit' medicine.id %}">Edit</a></td>
        <td><a href= "{% url 'medicine-delete' medicine.id %}">Delete</a></td>
    </tr>
    {% empty  %}
        <h3>No medicines for today</h3>

    {% endfor %}
</table>
