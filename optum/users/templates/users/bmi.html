{% load static %}
<html>
  <head>
      <title>
          BMI calculator
      </title>
      <meta charset="UTF-8">
  
  <link rel="stylesheet" href="{% static 'css/users/bmi.css' %}">
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  </head>

<body>

<form action="{% url 'bmiresult' %}" method="post">
{% csrf_token %}



      <div class="login-div">
          <div class="logo"></div>
          <div class="title">Pill Plan </div>
          <div class="sub-title">Check your BMI</div>
          <div class="fields">
            <div class="username"><input type="text" name="height" class="user-input" placeholder="Height (in cms)" /></div>
            <div class="password"><input type="text" name="weight" class="pass-input" placeholder="Weight (in kgs)" /></div>
            <div class="form-group" style="color:#555;font-size: larger;">
              <input type="radio" name="gender" id="male" value="1"> Male </input> &nbsp &nbsp
              <input type="radio" name="gender" id="female" value="0"> Female </input><br>
                 <br>
              </div> 
          </div>
          <button class="signin-button">Check</button>
          
      </div>


  </form>
</body>
  </html>
