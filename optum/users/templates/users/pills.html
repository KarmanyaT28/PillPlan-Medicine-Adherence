<h1>Pills</h1>
<a href="{% url 'add_pill' %}">ADD PILL</a>
<ul>
    {% for pill in object_list %}
        <li><a href="{% url 'pillsdetail' pill.pk %}">{{ pill.title }}</a> - {{ pill.author.first_name }}
            {{ pill.author.last_name }} - <small>
                <a href="{% url 'delete_pill' pill.pk %}">(DELETE)</a>
            </small><br/>
        {{ pill.body }}</li>
    {% endfor %}
</ul>

<a href = "{% url 'dashboard' %}">Dashboard</a>
